<!DOCTYPE html>
<html>
<head>
    <title>Добавить категорию</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* ... Остальные стили ... */
        /* Стили для формы добавления категории */
        .add-category-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .add-category-form label {
            display: block;
            margin-bottom: 5px;
        }
        .add-category-form input[type="text"],
        .add-category-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .add-category-form textarea {
            resize: vertical;
        }
        .add-category-form input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Добавить категорию в каталог</h1>
    <div class="add-category-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Добавить категорию">
        </form>
    </div>
</body>
</html>
